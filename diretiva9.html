<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" /> -->
    <title>Document</title>
</head>
<body>

    <div id="app">
        
        <input type="text" v-model='textDigitado'
            v-on:keyup.enter="alterarNome('Programador - Rafael R')" />
  
        <ul>
            <li v-for="item in array"
            style="background: white"
            @click="alerta($event)">
                {{ item }}
            </li>
        </ul>
        
        red
        <input @click="corP($event.target.value)" type="radio" name="cor" value="red" checked>
        green
        <input @click="corP($event.target.value)" type="radio" name="cor" value="blue">
        blue
        <input @click="corP($event.target.value)" type="radio" name="cor" value="green">
        yellow
        <input @click="corP($event.target.value)" type="radio" name="cor" value="yellow">
        <br><br>
        
        <button @click="vermelho()">Vermelho</button>
        <button @click="verde()">Verde</button>
        <button @click="borda()">Borda</button>
        <button @click="incolor()">Incolor</button>

        <p ref="firstParagraph">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae sit nulla eos voluptatibus asperiores ex molestiae expedita, soluta error fuga praesentium vero, vel saepe ab porro eveniet fugit sequi? In?
        </p>

       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                classParagrafo: 'red',
                textDigitado: "",
                array: []
            },
            methods: {
                alterarNome() {
                    this.array.push(this.textDigitado);
                    this.textDigitado = '';
                    console.log(event);
                },
                alerta(event) {
                    element = event.target;
                    if(element.style.background == 'white')
                        event.target.style = "background: red";
                    else
                    event.target.style = "background: white";
                },
                corP(cor) {
                    this.classParagrafo = cor;
                },
                vermelho() {
                    this.$refs.firstParagraph.style.background = "red"
                },
                verde() {
                    this.$refs.firstParagraph.style.background = "green"
                },
                borda() {
                    this.$refs.firstParagraph.style.border = "12px solid grey"
                },
                incolor() {
                    this.$refs.firstParagraph.style = ""
                }

            }
            
        })
    </script>
</body>
</html>
