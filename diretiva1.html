<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <img  
            :src="srcImg" 
            :title="titleImg">
        <hr>
        <a v-bind:href="url">Vue</a>
        <hr>
        <p v-text="textPar">

        <div v-html="textPar2">
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                srcImg: 'vuelogo.png',
                titleImg: 'Logo VUE',
                url: 'http://vuejs.org',
                textPar: 'teste qualquer',
                textPar2: '<b>teste</b> <br> qualquer'
            }
            
        })
    </script>

</body>
</html>
