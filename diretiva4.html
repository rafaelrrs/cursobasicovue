<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <form v-on:submit.prevent="alterarNome('Programador - Rafael R')">
            <input type="text" v-model='textDigitado'>
            <button type="submit">
                Add
            </button>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                textDigitado: '',
            },
            methods: {
                alterarNome(texto, event) {
                    this.textDigitado = texto;
                    console.log(event);
                }
            }
            
        })
    </script>

</body>
</html>
