<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <input type="text" v-model:value='textDigitado'>
        <br>
        {{textDigitado}}
        <br>
        <div v-if="textDigitado == 1">
            <img :src="srcImg" :title="titleImg" width="150px">
        </div>
               
        <div v-else-if="textDigitado == 2">
            <img :src="srcImg2" :title="titleImg" width="150px">
        </div>
               
        <div v-else>
            <img :src="srcImg3" :title="titleImg" width="150px">
        </div>
               
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                textDigitado: '',
                srcImg: 'vuelogo.png',
                srcImg2: 'vuelogo2.png',
                srcImg3: 'vuelogo3.png',
                titleImg: 'Logo VUE',
                
            }
            
        })
    </script>

</body>
</html>
